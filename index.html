<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form" class="mt-3 mb-3">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Search a city..."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary w-100" />
          </div>
        </div>
      </form>
      <div class="overview">
        <ul>
          <li class="city" id="city"></li>
          <li><img src="" alt="clear" id="icon" /></li>
          <li>
            <strong class="current-temperature" id="temperature"></strong>
            <span class="units">
              <a href="#" class="celsius-unit" id="celsius-link">C° |</a>
              <a href="#" id="fahrenheit-link">F°</a>
            </span>
          </li>
          <li><span id="date"></span></li>
          <li id="description"></li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span>m/h</li>
        </ul>
      </div>
      <br />
      <p class="forecast">7-Day Forecast</p>
      <hr />
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <footer>
      This project was coded by Kelly Granados and is open-sourced on
      <a href="https://github.com/kellyg418/weather-app"> GitHub </a> and hosted
      on <a href="https://app.netlify.com/teams/kellyg418/sites"> Netlify </a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
